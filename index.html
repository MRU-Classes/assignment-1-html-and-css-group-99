<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding4Kidz</title>
  <link href="styles.css" rel="stylesheet">
  
</head>
<body>

  <div class="wrapper">

    <img src="img/altLogo.png" alt="altLogo">

    
    <form action="menu.html" method="get">
      <h1>Hey, be sure to login! 😃</h1>

      <div class="input-box">
        <input type="text" placeholder="First Name" required>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" required>
      </div>

      <div class="input-box">
        <input type="tel" placeholder="123-456-7890">
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="password">
        <input type="password" placeholder="Password" required>
      </div>

      <div class="robot">
        <label>
          <input type="checkbox" required> I am not a robot 🤖
        </label>
      </div>
           
      <div class="permisson">
        <label>
          <input type="checkbox" required> I have my parents permisson ✍
        </label>
      </div>

      
      <button type="submit" class="btn">Register</button>
      <button type="reset" class="btn reset-btn">Reset</button>
      
    </form>
    
  </div>
  <div class="footer"></div>
</body>
</html>
